<script>
    var all=document.getElementById('allcheck');
    var dl=document.getElementsByTagName('input')
    for(var i=0;i<dl.length;i++){
        dl[i].addEventListener('click',clickHandler)
        
        // console.log(dl[i])
    }
    function clickHandler(){
        if(this==all){
            for(var i=1;i<dl.length;i++){
                dl[i].checked=all.checked;
            }
        return
        }
        var flag=true;
        for(var i=1;i<dl.length;i++){
           if(!dl[i].checked){
            flag=false;
           }
        }
        all.checked=flag;
    }


    var ary=[8,9];
    Array.prototype._push=function(){
        for(var i=0;i<arguments.length;i++){
            this[this.length]=arguments[i]
        }
        // return this.length;
    }   
    ary._push(1,0,7,5)
    console.log(ary)
</script>
